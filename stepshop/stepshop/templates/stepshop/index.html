{% extends 'stepshop/base.html' %}
{% load static %}
{% load default_image_tags %}

{% block content %}
    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
      </div>
    </div>
    <!-- Banner Ends Here -->

    <!-- Featured Starts Here -->
    <div class="featured-items">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>Featured Items</h1>
            </div>
          </div>
          <div class="col-md-12">
            <div class="owl-carousel owl-theme">

             {% for product in products %}
              <a href="{% url 'products:product' product.pk %}">
                <div class="featured-item">
                 <img src="{{ product.image|default_product_image }}" alt="{{ product.name }}">
                  <h4>{{ product.name }}</h4>
                  <h6>${{ product.price }}</h6>
                    <p>{{ product.short_desc }}</p>
                </div>
              </a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Featred Ends Here -->

{% endblock %}
